<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Book Cover - Fundamentals of Web Development</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">
  <style>
    :root{
      --scale:0.7; /* reduced size by 30% */
      --base-w:1000px;
      --w:calc(var(--base-w) * var(--scale));
      --bg1:#061227;
      --cyan:#2ea7df;
      --gold:#cc9933;
    }
    html,body{height:100%;margin:0}
    body{
      font-family:'Montserrat',system-ui,-apple-system,'Segoe UI',Roboto,'Helvetica Neue',Arial;
      background:#000;display:flex;align-items:center;justify-content:center;padding:16px;
    }

    .cover{
      width:var(--w);
      aspect-ratio:6/7;
      background:linear-gradient(180deg,rgba(8,18,36,0.98),rgba(4,8,16,0.99));
      position:relative;color:#fff;box-shadow:0 22px 60px rgba(0,0,0,0.7);overflow:hidden;
      border-left:calc(18px*var(--scale)) solid #03121b;
      border-right:calc(18px*var(--scale)) solid #03121b;
      border-top:calc(18px*var(--scale)) solid #071a2b;
      border-bottom:calc(18px*var(--scale)) solid #071a2b;
    }

    header.publisher{position:absolute;left:calc(34px*var(--scale));top:calc(24px*var(--scale));color:var(--cyan);font-weight:800;letter-spacing:1px;font-size:calc(18px*var(--scale))}

    .title{position:absolute;left:50%;transform:translateX(-50%);top:12%;text-align:center;white-space:pre-line;font-family:'Roboto Slab',serif;font-weight:700;font-size:calc(64px*var(--scale));line-height:0.95;letter-spacing:calc(3px*var(--scale));text-shadow:3px 3px 0 rgba(6,18,30,0.7)}

    .subtitle{position:absolute;left:50%;transform:translateX(-50%);top:41.5%;font-size:calc(20px*var(--scale));color:rgba(220,230,240,0.95);letter-spacing:1px}

    .photo-wrap{position:absolute;right:calc(80px*var(--scale));bottom:calc(120px*var(--scale));width:calc(300px*var(--scale));height:calc(300px*var(--scale));border-radius:50%;padding:calc(10px*var(--scale));background:linear-gradient(180deg,#fff,#f3f3f3);box-shadow:0 18px 40px rgba(0,0,0,0.45);display:flex;align-items:center;justify-content:center}
    .photo-wrap .photo{width:100%;height:100%;border-radius:50%;overflow:hidden}
    .photo img{width:100%;height:100%;object-fit:cover;display:block}

    .edition{position:absolute;left:calc(40px*var(--scale));bottom:calc(140px*var(--scale));color:var(--cyan);font-weight:800;font-size:calc(20px*var(--scale))}
    .author{position:absolute;left:calc(40px*var(--scale));bottom:calc(80px*var(--scale));color:var(--gold);font-weight:800;font-size:calc(28px*var(--scale))}
    .author::after{content:"";display:block;height:calc(6px*var(--scale));width:calc(360px*var(--scale));background:var(--gold);margin-top:calc(8px*var(--scale))}

    .sec{position:absolute;right:calc(170px*var(--scale));bottom:calc(88px*var(--scale));color:var(--cyan);font-weight:800;font-size:calc(20px*var(--scale))}

    .vignette{position:absolute;inset:0;background:radial-gradient(ellipse at center,rgba(255,255,255,0.02)0%,rgba(0,0,0,0.6)100%);pointer-events:none}

  </style>
</head>
<body>
  <div class="cover">
    <header class="publisher">Groza Publications</header>
    <div class="title">FUNDAMENTALS OF WEB DEVELOPMENT</div>
    <div class="subtitle">EASY WAY TO LEARN WEB DEVELOPMENT</div>
    <div class="photo-wrap">
      <div class="photo"><img src="myimage.jpg" alt="Place user_photo.png here"></div>
    </div>
    <div class="edition">FULL EDITION</div>
    <div class="author">ABISHEIK RAJ </div>
    <div class="sec">SEC</div>
    <div class="vignette"></div>
  </div>
</body>
</html>
